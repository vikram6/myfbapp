<!DOCTYPE html>
<html lang="en">
<head>
  <title>Manage Facebook Page</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

  <link href="/static/css/navbar.css" rel="stylesheet">
  <link href="/static/css/custom.css" rel="stylesheet">

  <script src="/static/js/main.js"></script>
  <script src="/static/js/new.js"></script>
</head>
<body>

  <div class="container">

    <div id="navbar-placeholder">
	  {% include 'navbar.html' %}
	</div>

      <form action="/posts" method="post">
        <label for="postContents">Post</label>
        <textarea class="form-control" id="postContents" name="postContents" rows="3"></textarea>
		<div class="radio">
          <label><input type="radio" name="createOption" id="createAndPublish" value="createAndPublish" checked="checked">Create and publish now</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="createOption" id="createOnly" value="createOnly">Create and save for later</label>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">Create</button>
		<span class="error" id="postIsEmpty" style="display:none">The post is empty!</span>
      </form>
  </div> <!-- /container -->

</body>
</html>
